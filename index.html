<!DOCTYPE html>
<html>

<head>
	
	<link href="https://fonts.googleapis.com/css?family=Lato|Source+Sans+Pro" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!--loadmodel contact + resume-->
	<script> 
    $(function(){
      $("#contactModal").load("crmodal.html");
    });
    </script> 
	
	<!--Button Script-->
	<script>
	$(document).ready(function(){
		$("#homebutton").click(function(){
			$("#homebutton").addClass("linstyleclicked");
			$("#aboutbutton").removeClass("linstyleclicked");
			$("#expbutton").removeClass("linstyleclicked");
			$("#projectbutton").removeClass("linstyleclicked");
			$("#homepagediv").fadeIn(300);
			$("#aboutpagediv").fadeOut(.01);
			$("#exppagediv").fadeOut(.01);
			$("#projectpagediv").fadeOut(.01);
		});
		$("#aboutbutton").click(function(){
			$("#homebutton").removeClass("linstyleclicked");
			$("#aboutbutton").addClass("linstyleclicked");
			$("#expbutton").removeClass("linstyleclicked");
			$("#projectbutton").removeClass("linstyleclicked");
			$("#homepagediv").fadeOut(.01);
			$("#aboutpagediv").fadeIn(300);
			$("#exppagediv").fadeOut(.01);
			$("#projectpagediv").fadeOut(.01);
		});
		$("#expbutton").click(function(){
			$("#homebutton").removeClass("linstyleclicked");
			$("#aboutbutton").removeClass("linstyleclicked");
			$("#expbutton").addClass("linstyleclicked");
			$("#projectbutton").removeClass("linstyleclicked");
			$("#homepagediv").fadeOut(.01);
			$("#aboutpagediv").fadeOut(.01);
			$("#exppagediv").fadeIn(300);
			$("#projectpagediv").fadeOut(.01);
		});
		$("#projectbutton").click(function(){
			$("#homebutton").removeClass("linstyleclicked");
			$("#aboutbutton").removeClass("linstyleclicked");
			$("#expbutton").removeClass("linstyleclicked");
			$("#projectbutton").addClass("linstyleclicked");
			$("#homepagediv").fadeOut(.01);
			$("#aboutpagediv").fadeOut(.01);
			$("#exppagediv").fadeOut(.01);
			$("#projectpagediv").fadeIn(300);
		});
	});
	</script>
	
</head>
<body class="homebg">
	<div id="contactModal"></div>
	<div id="resumeModal"></div>
	<div class="navbar">
		<div style="margin-top:34px;" align="right">
			<a id="homebutton" class="colourgrey linkstyling linstyleclicked">Home</a>
			<a id="aboutbutton" class="colourgrey linkstyling">About</a>
			<button class="buttonstyling" onclick="openContact()">Contact</button>
			<a id="expbutton" class="colourgrey linkstyling">Experience</a>
			<a id="projectbutton" class="colourgrey linkstyling">Projects</a>
			<button class="buttonstyling" onclick="openResume()">Resume</button>
			<!--<a class="colourgrey linkstyling importantlink" href="/">Resume</a>-->
		</div>
		<img class="logoimage" src="./css/Images/ehlogo.png" alt="EricHsuehLogo">
	</div>
	
	<!--Homepage Screen-->
	<div id="homepagediv" align="center" class="mainh1">
		<h1> Developer </h1>
		<button class="buttonstyling" onclick="openContact()">Contact</button>
		<button class="buttonstyling" onclick="openResume()">Resume</button>
	</div>
	
	<!--About Screen-->
	<div align="center" class="initialhidden" id="aboutpagediv">
		<div style="background-color:#181718;width:80%;box-shadow: 0 0 8px 8px #181718 inset;">
			<div>
				<h1> Eric Hsueh </h1>
				<img style="width:95%;filter: blur(10px);" src="./css/Images/test.png"> 
			</div>
		#Hobbies
		- Badminton
		- Swimming
		- Video Games

		<iframe width="1280" height="720" src="https://www.youtube.com/embed/GFaRWphz8O0"></iframe>

		Comp Sci Courses
		</div>
	</div>
	
	<!--Exp Screen-->
	<div class="initialhidden" id="exppagediv">

	<!--Project Screen-->

</body>
