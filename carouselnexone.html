<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div align="center" class="container" >
  <h2>Umbraco Websites</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      
	  <div style="background-image: url('')" class="item">
      	<a target="_blank" href="nexone.ca">
			<img class="carouselimghover" src="css/Images/nexonehome.png">
		</a>
      </div>
	  
	  <div style="background-image: url('')" class="item active">
		<a target="_blank" href="https://repree.com">
			<img class="carouselimghover" src="css/Images/repreehome.png">
		</a>
      </div>
    
      <div style="background-image: url('')" class="item">
      	<a target="_blank" href="https://status.nexone.ca">
			<img class="carouselimghover" src="css/Images/statuspage.png">
		</a>
      </div>
	  
	  <div style="background-image: url('')" class="item">
      	<a target="_blank" href="https://agent.nexone.ca">
			<img class="carouselimghover" src="css/Images/nexoneagent.png">
		</a>
      </div>
	  
	  <div style="background-image: url('')" class="item">
      	<a target="_blank" href="https://office.nexone.ca">
			<img class="carouselimghover" src="css/Images/nexoneoffice.png">
		</a>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
